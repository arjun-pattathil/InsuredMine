<div class="modal fade" id="login" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <span class="brisk-pay-modal-title">
                    <h5>Login</h5>
                </span>
                <button type="button" class="close" (click)="cancel()" data-dismiss="modal" #closeModal>&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="login-content">

                    <div class="login-wrapper">
                        <div class="login">
                            <form [formGroup]="LoginFormGroup">
                                <div class="form-input">
                                    <label for="userIdControl">Email</label>
                                    <input name="email" id="email" type="email" formControlName="userIdControl"
                                        class="form-control" required />
                                    <input placeholder="Password" [type]="hide ? 'password' : 'text'" name="password"
                                        required trim formControlName="passwordControl" />
                                    <mat-icon matSuffix (click)="hide = !hide">
                                        {{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                                    <div class="erroMessage"
                                        *ngIf="LoginFormGroup.controls['passwordControl'].invalid && (LoginFormGroup.controls['passwordControl'].dirty || LoginFormGroup.controls['passwordControl'].touched)">
                                        Password required
                                    </div>
                                    <div style="text-align: center;">
                                        <button mat-raised-button
                                            class=" Loginbutton btn btn-sm media-btn-submit button"
                                            [disabled]="LoginFormGroup.invalid" (click)="Login()">Login</button>
                                        <!-- <button mat-raised-button class="Loginbutton"
                                                    [disabled]="LoginFormGroup.invalid" (click)="Login()">Login</button> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
